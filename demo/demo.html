<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <link href="../bower_components/dress-code/css/dress-code.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Ubuntu:300,400,500'>
    <link rel="stylesheet" href="../dist/solution-center-header.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body class="dc-body" ng-controller="demoController as demo">
    <solution-center-header brand="demo.brand" user="demo.user" modules="demo.modules" logout="demo.logout()">
    </solution-center-header>
    <div class="container">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of the solution center header. The following directive is added at the top of the page:</p>
        <pre>&lt;solution-center-header&gt;&lt;/solution-center-header&gt;</pre>
      </div>
    </div>

    <script src="../dist/solution-center-header.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
