<header class="solution-center-header" click-outside="headerCtrl.modulesMenuVisible=false; headerCtrl.brandSwitcherVisible=false;
                                      headerCtrl.userMenuVisible=false">
  <!-- LOGO -->
  <div class="logo-container">
    <div title="Logo" class="logo logo--large"></div>
    <div title="Logo" class="logo logo--small"></div>
  </div>
  <!-- PRODUCT MENU/SUBMENU -->
  <div class="menu-toggle" ng-click="headerCtrl.toggleMenu('modules')" ng-if="headerCtrl.modules">
    <i class="dc-icon dc-icon--menu dc-icon--interactive"></i>
  </div>
  <nav class="navigation navigation--global navigation--sub navigation--left"
       ng-class="{'shown-mobile': headerCtrl.modulesMenuVisible}">
    <ul class="menu">
      <li class="menu__item" ng-repeat="module in headerCtrl.modules">
        <a ng-href="{{module.url}}" class="menu__link">{{module.name}}</a>
      </li>
    </ul>
  </nav>
  <!-- BRAND SWITCHER -->
  <a href ng-click="headerCtrl.toggleMenu('brand')" class="brand-switcher" title="Switch Brand">
    <span class="brand-switcher__brand-name">{{headerCtrl.brand.name}}</span>
  </a>
  <nav class="navigation navigation--sub navigation--right" ng-show="headerCtrl.brandSwitcherVisible"
       ng-class="{shown: headerCtrl.brandSwitcherVisible}">
    <ul class="menu">
      <li class="menu__item">
        <a ng-href="{{headerCtrl.SOLUTION_CENTER_URL}}brands/{{headerCtrl.brand.id}}" class="menu__link">
            {{headerCtrl.brand.name}} Account
        </a>
      </li>
      <li class="menu__item">
        <a href="{{headerCtrl.SOLUTION_CENTER_URL}}brands" class="menu__link">Switch Brand</a>
      </li>
    </ul>
  </nav>
  <!-- USER MENU -->
  <div class="toggle" ng-click="headerCtrl.toggleMenu('user')" ng-if="headerCtrl.user.name" title="User Account">
    <span class="user-name">{{headerCtrl.user.name}}</span>
    <i class="dc-icon dc-icon--user dc-icon--interactive"></i>
  </div>
  <nav class="navigation navigation--sub navigation--right" ng-show="headerCtrl.userMenuVisible"
       ng-class="{shown: headerCtrl.userMenuVisible}">
    <ul class="menu">
      <li class="menu__item">
        <a href="{{headerCtrl.SOLUTION_CENTER_URL}}account" class="menu__link">My Account</a>
      </li>
      <li class="menu__item">
        <a href ng-click="headerCtrl.logout()" class="menu__link">Logout</a>
      </li>
    </ul>
  </nav>
  <!-- HELP -->
  <div class="dc-btn-dropdown" data-click-outside="headerCtrl.helpWidgetVisible=false" ng-show="headerCtrl.helpWidgetLoaded">
    <div href class="toggle" ng-click="headerCtrl.helpWidgetVisible=!headerCtrl.helpWidgetVisible">
      <i class="dc-icon dc-icon--help dc-icon--interactive"></i>
    </div>
    <div aria-live='polite' id='nanoRepEmbedContainer' class="dc-btn-dropdown__list dc-btn-dropdown__list--down help-widget"
         ng-class="{ 'visible': headerCtrl.helpWidgetVisible }">
      <i class="dc-icon dc-icon--close dc-icon--interactive" ng-click="headerCtrl.helpWidgetVisible=false"></i>
    </div>
  </div>
</header>
